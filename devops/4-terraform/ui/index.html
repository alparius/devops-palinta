<html>
	<head>
		<script>
			function makeOath() {
				var xhttp = new XMLHttpRequest();
				xhttp.onreadystatechange = function() {
					if (this.readyState == 4 && this.status == 200) {
					document.getElementById("response").innerHTML = this.responseText;
					}
				};
				xhttp.open("GET", "TODO add URL here", true);
				xhttp.send();
			}

		</script>
	</head>
<body style="background-color:#5a6959;">
	<div align="center">
		<br>
        <img src="https://mszg-gondol-ui.s3.eu-central-1.amazonaws.com/img/frodo.jpg">
		<br>
		<br>
		<br>
		<h1>Who should take an oath?</h1>
		<form>
			<label for="hero_name">Hero name: </label>
			<input type="text" id="hero_name" name="hero_name">
			<input type="submit" value="Send" onclick="makeOath()" />
		</form>
		<br>
		<h1><span id="response"></span></h1>
	</div>

	</body>
</html>
